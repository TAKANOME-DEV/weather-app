<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
          <div id="w-location" class="text-white"></div>
          <h3 class="text-muted" id="w-desc"></h3>
          <h3 id="w-string" class="text-white"></h3>
          <img id="w-icon" />
          <ul id="w-details" class="list-group mt-3">
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item bg-secondary" id="w-pressure"></li>
            <li class="list-group-item" id="w-feels-like"></li>
            <li class="list-group-item bg-secondary" id="w-wind"></li>
          </ul>
          <hr />
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#locModal"
          >
            Change Location
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="locModal"
      tabindex="-1"
      aria-labelledby="locModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="city">City</label>
                <input
                  type="text"
                  id="city"
                  class="form-control"
                  placeholder="california"
                />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input
                  type="text"
                  id="state"
                  class="form-control"
                  placeholder="US-CA"
                />
                <span class="text-danger"
                  >* For US state, add US before the state code.
                  <br />
                  City: Arizona
                  <br />
                  State: US-AZ
                </span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button id="w-change-btn" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>

    <script src="./storage.js"></script>
    <script src="./weather.js"></script>
    <script src="./ui.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
